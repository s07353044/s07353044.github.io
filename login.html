<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Login</title>
  </head>

  <body>
    <section id="header">
      <a class="navbar-b" href="FreeStyle.html">Free Style</a>
      <div>
        <ul id="navbar">
          <li><a class="active" href="FreeStyle.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
          <li id="Ig-bag">
            <a href="shopcar.html"><i class="far fa-shopping-bag"></i></a>
          </li>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>
    <img
      src="/styles/img/05.jpg"
      style="
        background-color: #ccc;
        background-size: cover;
        z-index: -3;
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0.75;
      "
      class="login_01"
    />
    <main style="padding-top: 12rem; position: relative">
      <div class="row">
        <div ass="col-md-12">
          <a
            class="btn btn-lg btn-google"
            style="
              background-color: rgb(7, 7, 7);
              color: rgb(255, 255, 255);
              border-radius: 10px;
              font-size: 25px;
            "
            href="/auth/google"
            ><img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
            />
            Login with Google</a
          >
        </div>
      </div>
      <br />
      <h4 class="text" style="font-size: 30px">
        Or... you have an account. Login here:
      </h4>
      <form action="/auth/login" method="POST" style="padding-top: 1rem">
        <div class="form-group">
          <label for="exampleInputEmail1" style="font-size: 20px"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="username"
            style="
              width: 150px;
              box-sizing: border-box;
              border: 2px solid #ccc;
              border-radius: 4px;
              font-size: 15px;
              background-color: white;
              background-image: url('searchicon.png');
              background-position: 10px 10px;
              background-repeat: no-repeat;
              padding: 12px 20px 12px 40px;
              transition: width 0.4s ease-in-out;
            "
          />
        </div>
        <br />
        <div class="form-group">
          <label
            for="exampleInputPassword1"
            style="font-size: 20px; padding-right: 1.2rem; z-index: 1"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
            style="
              width: 150px;
              margin: 15px;
              box-sizing: border-box;
              border: 2px solid #ccc;
              border-radius: 4px;
              font-size: 15px;
              background-color: white;
              background-image: url('searchicon.png');
              background-position: 10px 10px;
              background-repeat: no-repeat;
              padding: 12px 20px 12px 40px;
              transition: width 0.4s ease-in-out;
            "
          />
        </div>
        <br />
        <button
          class="btn btn-primary"
          style="
            background-color: black;
            color: white;
            border: none;
            box-shadow: 3px 3px gray;
            padding: 15px;
            min-height: 20px;
            min-width: 120px;
            z-index: 1;
          "
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
